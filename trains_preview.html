
    <html>
    <head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                         Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        h3 {
            margin-top: 0;
            margin-bottom: 2px;
        }
        h4 {
            margin-top: 0;
            margin-bottom: 4px;
        }
        div {
            margin-bottom: 2px;
        }
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
        .train-columns {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            align-items: start;
        }
        .train-columns > div {
            min-width: 0;
        }
        @media (max-width: 520px) {
            .train-columns {
                gap: 12px;
            }
        }
    </style>
    </head>
    <body>
    <h3>Next trains</h3><div class='train-columns'><div><h4>Ainola → Helsinki</h4><p><i>No upcoming trains.</i></p></div><div><h4>Helsinki → Ainola</h4><p><i>No upcoming trains.</i></p></div></div><hr><h3>Typical commute trains</h3><div class='train-columns'><div><h4 style='margin-top:0;'>Ainola → Helsinki</h4><p><i>No trains found.</i></p></div><div><h4 style='margin-top:0;'>Helsinki → Ainola</h4><p><i>No trains found.</i></p></div></div>
    <script>
        window.addEventListener('load', function() {
            const height = document.body.scrollHeight;
            window.parent.postMessage(
                {isStreamlitMessage: true, type: "streamlit:setFrameHeight", height: height},
                "*"
            );
        });
    </script>
    </body></html>
